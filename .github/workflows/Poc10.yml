on: push
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - run: mvn clean install
      
     
   
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
         SONAR_TOKEN: ${{ secrets.SONAR_GITHUBACTION}}
         SONAR_HOST_URL: ${{ secrets.SONAR_URL }}
