on: push

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - run: mvn clean install

  sonarQube-Scan:
    runs-on: ubuntu-latest
    steps:
       - uses: sonarsource/sonarqube-scan-action@master
       - run: mvn sonar:sonar
    env:
           SONAR_TOKEN: ${{ secrets.SONAR_GITHUBACTION }}
           SONAR_HOST_URL: ${{ secrets.SONAR_URL }}
